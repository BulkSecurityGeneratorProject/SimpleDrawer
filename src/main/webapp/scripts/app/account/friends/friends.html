
<div class="jumbotron list-content">
    <ul class="list-group">
        <li href="#" class="list-group-item title">
            Your friends
        </li>
        <li href="#" class="list-group-item text-left" ng-repeat="friend in friends">
            <img class="img-thumbnail" ng-src="api/media/download/{{friend.profilePicture}}" style="height: 100px; width: 100px">
            <label class="name">
               {{friend.login}}<br>
            </label>
            <label class="pull-right">
                <a  class="btn btn-success btn-xs glyphicon glyphicon-ok" href="#" title="View"></a>
                <a  class="btn btn-danger  btn-xs glyphicon glyphicon-trash" href="#" title="Delete"></a>
                <a  class="btn btn-info  btn-xs glyphicon glyphicon glyphicon-comment" href="#" title="Send message"></a>
            </label>
            <div class="break"></div>
        </li>
    </ul>
</div>
