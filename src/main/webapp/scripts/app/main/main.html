<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="logo img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8">
            <h1>Drawer! Console</h1>

            <div ng-switch="isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true">
                    You are logged in as user "Admin".
                </div>

                <div class="alert alert-warning" ng-switch-when="false">
                    If you want to <a href="#/login">authenticate</a>, you can try the default login="admin" and
                    password="admin".
                </div>

                <div class="alert alert-warning" ng-switch-when="false">
                    Don't have an account? <a href="#/register">Register</a>
                </div>
            </div>
        </div>
    </div>
</div>
