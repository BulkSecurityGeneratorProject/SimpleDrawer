<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend><a><i class="glyphicon glyphicon-new-window"></i> </a> Create A New Street</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Street Name</label>
            <div class="col-md-4">
                <input ng-model="Street.name" id="textinput" name="textinput" type="text" placeholder="Street Name" class="form-control input-md">
            </div>
        </div>

        <!-- Select Multiple -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="selectmultiple">Select Direction</label>
            <div class="col-md-4">
                <select id="selectmultiple" name="selectmultiple" class="form-control" multiple="multiple">
                    <option value="1" ng-click="setDirection('NORTH')">NORTH</option>
                    <option value="1" ng-click="setDirection('SOUTH')">SOUTH</option>
                    <option value="1" ng-click="setDirection('EAST')">EAST</option>
                    <option value="1" ng-click="setDirection('WEST')">WEST</option>
                </select>
            </div>
        </div>

        <!-- Button (Double) -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="button1id"></label>
            <div class="col-md-8">
                <button ng-click="save()" id="button1id" name="button1id" class="btn btn-success">Create Street</button>
            </div>
        </div>

    </fieldset>
</form>
