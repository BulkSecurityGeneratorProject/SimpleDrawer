<div>
    <div class="row">
        <div class="col-md-12">
            <section class="content-header">
                <h1 class="text-center">List of All Streets </h1>
            </section>
            <div class="panel-body">
                <div id="sample_editable_1_wrapper" class="table-responsive">
                    <audio id="audioplayer">
                        <source src="" type="audio/mpef">
                        Your Browser Doesn't Support the audio element.
                    </audio>
                    <table class="table table-striped table-hover center-table" style="text-align: center;">
                        <thead>
                        <tr>
                            <th class="text-center">id</th>
                            <th class="text-center">Msg</th>
                            <th class="text-center">Direction</th>
                            <th class="text-center">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="lane in lanes">
                            <td class="text-center">{{lane.name}}</td>
                            <td class="text-center"><span ng-show="lane.direction == 'NORTH'"
                                                          class="label label-sm label-warning">{{lane.direction}}</span>
                                <span ng-show="lane.direction == 'SOUTH'" class="label label-sm label-success">{{lane.direction}}</span>
                                <span ng-show="lane.direction == 'WEST'" class="label label-sm label-default">{{lane.direction}}</span>
                                <span ng-show="lane.direction == 'EAST'" class="label label-sm label-danger">{{lane.direction}}</span>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-danger" ng-click="delete(lane.id)"> Delete</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
