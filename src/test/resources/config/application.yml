server:
    port: 10344
    address: localhost


# security configuration (this key should be unique for your application, and kept secret)
dito.security.rememberme.key: 0a7a13470a86f6c2422281cc43c1cba00bdc21f5

async:
    corePoolSize: 2
    maxPoolSize: 50
    queueCapacity: 10000
#Spring container configuration
spring:
    datasource:
        dataSourceClassName: org.h2.jdbcx.JdbcDataSource
        url: jdbc:h2:mem:dido;DB_CLOSE_DELAY=-1
        databaseName:
        serverName:
        username:
        password:

    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        database: H2
        openInView: false
        show_sql: true
        generate-ddl: false
        hibernate:
            ddl-auto: none
            naming-strategy: org.hibernate.cfg.EJB3NamingStrategy
        properties:
            hibernate.cache.use_second_level_cache: false
            hibernate.cache.use_query_cache: false
            hibernate.generate_statistics: true
            hibernate.hbm2ddl.auto: create #Create in-memory database for unit tests.

    mail:
        host: localhost
        port: 25
        user:
        password:
        protocol: smtp
        tls: false
        auth: false

#Metrics configuration disbaled for production
metrics:
    jmx.enabled: false

swagger:
    apiDocsLocation: http://localhost:8080
    title: Lane Drawer API
    description: Lane Drawer API - documentation for developers.
    termsOfServiceUrl:
    contact:
    license:
    licenseUrl:
